<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaya Barber | Randevu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #121212; --card: #1E1E1E; --text: #EEEEEE; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; align-items: center; min-height: 100vh; justify-content: center; }
        .card { background: var(--card); border-radius: 25px; width: 100%; max-width: 420px; border-top: 6px solid var(--gold); padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); position: relative; overflow: hidden; }
        .steps { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .step-dot { width: 30%; height: 4px; background: #333; border-radius: 2px; transition: 0.4s; }
        .step-dot.active { background: var(--gold); box-shadow: 0 0 10px var(--gold); }
        h2 { text-align: center; color: var(--gold); letter-spacing: 3px; margin: 0; font-weight: 600; }
        .hizmet-item { background: #252525; padding: 18px; margin-bottom: 12px; border-radius: 15px; cursor: pointer; border: 1px solid transparent; display: flex; align-items: center; transition: 0.3s; }
        .hizmet-item.selected { border-color: var(--gold); background: #2a2a2a; transform: translateY(-2px); }
        .saat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 20px; }
        .saat-btn { padding: 14px; border: none; border-radius: 12px; background: var(--gold); color: #121212; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .saat-btn.dolu { background: #333; color: #555; cursor: not-allowed; }
        .saat-btn.secili { outline: 3px solid #fff; box-shadow: 0 0 15px var(--gold); }
        input { width: 100%; padding: 16px; margin-top: 15px; border-radius: 12px; border: 1px solid #444; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        #btn-action { width: 100%; padding: 18px; margin-top: 25px; border-radius: 15px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; background: linear-gradient(45deg, #D4AF37, #F2D06B); color: #121212; }
        .step-content { display: none; } .step-content.active { display: block; }
    </style>
</head>
<body>
<div class="card" id="form-container">
    <div class="steps"><div class="step-dot active" id="dot-1"></div><div class="step-dot" id="dot-2"></div><div class="step-dot" id="dot-3"></div></div>
    <div class="header"><h2>KAYA BARBER</h2><p style="text-align:center;color:#666;font-size:11px;">Premium Gentlemen's Club</p></div>
    <div id="step-1" class="step-content active"><div id="hizmet-listesi" style="margin-top:20px;"></div><button id="btn-action" onclick="goToStep(2)">SAAT SE√áƒ∞Mƒ∞NE GE√á</button></div>
    <div id="step-2" class="step-content"><input type="date" id="r_tarih" onchange="saatleriYukle()"><div id="loading" style="display:none; text-align:center; margin:20px;">M√ºsaitlik kontrol ediliyor...</div><div id="saat-grid" class="saat-grid"></div></div>
    <div id="step-3" class="step-content"><input type="text" id="m_ad" placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z"><input type="tel" id="m_tel" placeholder="Telefon Numaranƒ±z"><button id="btn-action" onclick="randevuBitir()">RANDEVUYU ONAYLA</button></div>
</div>
<div class="card" id="success-screen" style="display:none; text-align:center; padding:50px 20px;"><h2>ƒ∞≈ûLEM TAMAM ‚ú®</h2><p>Kaya Barber randevunuz kaydedildi.</p><button id="btn-action" onclick="location.reload()">BA≈ûA D√ñN</button></div>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyEPYek8rxXiREruorWSaDaZ8yHwtN-4KGpfUsN8G9TLIEVyfoEOExMn_Vq09Ubw6pELg/exec";
const HIZMET_DATA = {"Sa√ß Kesimi": {"sure": 30, "fiyat": "250 TL", "icon": "‚úÇÔ∏è"}, "Sakal Tƒ±ra≈üƒ±": {"sure": 15, "fiyat": "150 TL", "icon": "ü™í"}, "Sa√ß & Sakal Kombin": {"sure": 45, "fiyat": "350 TL", "icon": "üëë"}, "Cilt Bakƒ±mƒ±": {"sure": 30, "fiyat": "200 TL", "icon": "üßñ‚Äç‚ôÇÔ∏è"}, "Sa√ß Yƒ±kama & F√∂n": {"sure": 20, "fiyat": "100 TL", "icon": "üí®"}};
let secilenHizmetler = []; let secilenSaat = "";
const list = document.getElementById('hizmet-listesi');
for (let h in HIZMET_DATA) {
    list.innerHTML += `<div class="hizmet-item" onclick="toggleHizmet(this, '${h}')"><div style="font-size:24px;margin-right:15px;">${HIZMET_DATA[h].icon}</div><div style="flex-grow:1;"><span style="font-weight:600;display:block;">${h}</span><span style="font-size:12px;color:#888;">${HIZMET_DATA[h].sure} dk | ${HIZMET_DATA[h].fiyat}</span></div></div>`;
}
function toggleHizmet(el, ad) { el.classList.toggle('selected'); if(secilenHizmetler.includes(ad)) secilenHizmetler = secilenHizmetler.filter(i => i !== ad); else secilenHizmetler.push(ad); }
function goToStep(s) { if(s === 2 && secilenHizmetler.length === 0) return alert("Hizmet se√ßin!"); document.querySelectorAll('.step-content').forEach(c => c.classList.remove('active')); document.getElementById('step-' + s).classList.add('active'); document.querySelectorAll('.step-dot').forEach((d, i) => { if(i < s) d.classList.add('active'); else d.classList.remove('active'); }); }
async function saatleriYukle() { const tarih = document.getElementById('r_tarih').value; const grid = document.getElementById('saat-grid'); const load = document.getElementById('loading'); grid.innerHTML = ""; load.style.display = "block"; try { const res = await fetch(SCRIPT_URL); const doluDilimler = await res.json(); load.style.display = "none"; for(let h=8; h<21; h++) { for(let m of ["00", "30"]) { const sStr = h.toString().padStart(2,'0') + ":" + m; const timeVal = new Date(tarih + "T" + sStr).getTime(); const isDolu = doluDilimler.some(d => { return timeVal >= d.baslangic && timeVal < d.bitis; }); const b = document.createElement('button'); b.innerText = sStr; b.className = isDolu ? "saat-btn dolu" : "saat-btn"; if(!isDolu) b.onclick = function() { secilenSaat = sStr; document.querySelectorAll('.saat-btn').forEach(btn => btn.classList.remove('secili')); this.classList.add('secili'); setTimeout(() => { goToStep(3); }, 400); }; grid.appendChild(b); } } } catch(e) { alert("Hata olu≈ütu."); } }
async function randevuBitir() { const ad = document.getElementById('m_ad').value; const tel = document.getElementById('m_tel').value; if(!ad || !tel) return alert("Bilgileri girin."); const params = new URLSearchParams(); params.append("Musteri", ad); params.append("Telefon", tel); params.append("Tarih", document.getElementById('r_tarih').value + "T" + secilenSaat); params.append("Hizmetler", secilenHizmetler.join(", ")); try { await fetch(SCRIPT_URL, { method: "POST", body: params, mode: "no-cors" }); document.getElementById('form-container').style.display = "none"; document.getElementById('success-screen').style.display = "block"; } catch(e) { alert("Baƒülantƒ± hatasƒ±."); } }
</script>
</body>
</html>
