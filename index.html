<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaya Barber | Randevu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #121212; --card: #1E1E1E; --text: #EEEEEE; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; align-items: center; min-height: 100vh; justify-content: center; }
        .card { background: var(--card); border-radius: 25px; width: 100%; max-width: 420px; border-top: 6px solid var(--gold); padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .hizmet-item { background: #252525; padding: 15px; margin-bottom: 10px; border-radius: 12px; cursor: pointer; border: 1px solid transparent; display: flex; align-items: center; }
        .hizmet-item.selected { border-color: var(--gold); background: #2a2a2a; }
        .saat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .saat-btn { padding: 12px; border: none; border-radius: 8px; background: var(--gold); color: #121212; font-weight: bold; cursor: pointer; }
        .saat-btn.dolu { background: #333; color: #555; cursor: not-allowed; }
        input { width: 100%; padding: 15px; margin-top: 15px; border-radius: 10px; border: 1px solid #444; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 20px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--gold); color: #121212; }
        .btn-link { background: transparent; color: #888; font-size: 12px; margin-top: 10px; }
        .step-content { display: none; } .active { display: block; }
    </style>
</head>
<body>

<div class="card" id="form-container">
    <h2 style="text-align:center; color:var(--gold); margin-bottom: 0;">KAYA BARBER</h2>
    <p style="text-align:center; color:#666; font-size:10px; margin-bottom:20px;">GEBZE | PREMIUM SERVICE</p>

    <div id="step-home" class="step-content active">
        <button class="btn-main" onclick="showStep('step-1')">YENƒ∞ RANDEVU AL</button>
        <button class="btn-link" onclick="showStep('step-cancel')">Randevumu ƒ∞ptal Etmek ƒ∞stiyorum</button>
    </div>

    <div id="step-1" class="step-content">
        <div id="hizmet-listesi"></div>
        <button class="btn-main" onclick="showStep('step-2')">ƒ∞LERƒ∞ ‚Üí</button>
        <button class="btn-link" onclick="showStep('step-home')">Geri</button>
    </div>

    <div id="step-2" class="step-content">
        <label style="font-size:12px; color:var(--gold);">TARƒ∞H SE√áƒ∞N</label>
        <input type="date" id="r_tarih" onchange="saatleriYukle()">
        <div id="saat-grid" class="saat-grid"></div>
        <button class="btn-link" onclick="showStep('step-1')">Geri</button>
    </div>

    <div id="step-3" class="step-content">
        <input type="text" id="m_ad" placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z">
        <input type="tel" id="m_tel" placeholder="Telefon Numaranƒ±z">
        <button class="btn-main" onclick="randevuKaydet()">ONAYLA</button>
    </div>

    <div id="step-cancel" class="step-content">
        <p style="font-size:13px; color:#888;">ƒ∞ptal etmek istediƒüiniz randevuya ait telefon numarasƒ±nƒ± girin:</p>
        <input type="tel" id="cancel_tel" placeholder="Telefon Numaranƒ±z">
        <button class="btn-main" style="background:#cc3300; color:white;" onclick="randevuIptal()">RANDEVUYU Sƒ∞L</button>
        <button class="btn-link" onclick="showStep('step-home')">Vazge√ß</button>
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3hzVDTJdKLf31_7x1tIEXDvL9XGZtoI9HSGgXczH7d0I691GKcvV52Ctpce3wLPks/exec";
const HIZMET_DATA = {"Sa√ß Kesimi": {"sure": 30, "fiyat": "250 TL", "icon": "‚úÇÔ∏è"}, "Sakal Tƒ±ra≈üƒ±": {"sure": 15, "fiyat": "150 TL", "icon": "ü™í"}, "Sa√ß & Sakal Kombin": {"sure": 45, "fiyat": "350 TL", "icon": "üëë"}};
let secilenHizmetler = []; let secilenSaat = "";

const list = document.getElementById('hizmet-listesi');
for (let h in HIZMET_DATA) {
    list.innerHTML += `<div class="hizmet-item" onclick="toggleHizmet(this, '${h}')">
        <span style="font-size:20px; margin-right:15px;">${HIZMET_DATA[h].icon}</span>
        <span>${h}</span>
    </div>`;
}

function showStep(id) {
    document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function toggleHizmet(el, ad) {
    el.classList.toggle('selected');
    if(secilenHizmetler.includes(ad)) secilenHizmetler = secilenHizmetler.filter(i => i !== ad);
    else secilenHizmetler.push(ad);
}

async function saatleriYukle() {
    const tarih = document.getElementById('r_tarih').value;
    const grid = document.getElementById('saat-grid');
    grid.innerHTML = "<p style='grid-column:span 3; text-align:center;'>Y√ºkleniyor...</p>";
    
    try {
        const res = await fetch(SCRIPT_URL);
        const doluDilimler = await res.json();
        grid.innerHTML = "";
        
        for(let h=8; h<21; h++) {
            for(let m of ["00", "30"]) {
                const sStr = h.toString().padStart(2,'0') + ":" + m;
                const tVal = new Date(tarih + "T" + sStr).getTime();
                const isDolu = doluDilimler.some(d => { return tVal >= d.baslangic && tVal < d.bitis; });

                const b = document.createElement('button');
                b.innerText = sStr;
                b.className = isDolu ? "saat-btn dolu" : "saat-btn";
                if(!isDolu) b.onclick = () => { secilenSaat = sStr; showStep('step-3'); };
                grid.appendChild(b);
            }
        }
    } catch(e) { alert("Hata!"); }
}

async function randevuKaydet() {
    const params = new URLSearchParams();
    params.append("Musteri", document.getElementById('m_ad').value);
    params.append("Telefon", document.getElementById('m_tel').value);
    params.append("Tarih", document.getElementById('r_tarih').value + "T" + secilenSaat);
    params.append("Hizmetler", secilenHizmetler.join(", "));
    await fetch(SCRIPT_URL, { method: "POST", body: params, mode: "no-cors" });
    alert("Randevunuz alƒ±ndƒ±!"); location.reload();
}

async function randevuIptal() {
    const tel = document.getElementById('cancel_tel').value;
    if(!tel) return alert("Numara girin!");
    const params = new URLSearchParams();
    params.append("action", "cancel");
    params.append("Telefon", tel);
    const res = await fetch(SCRIPT_URL, { method: "POST", body: params });
    const txt = await res.text();
    if(txt === "OK") alert("Randevunuz iptal edildi.");
    else alert("Bu numaraya ait randevu bulunamadƒ±.");
    location.reload();
}
</script>
</body>
</html>
